<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Milk Manager</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://sbt.0soft.dev/sheet-best-templates.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-expand-sm navbar-light bg-light text-light">
					<div class="col">asdf</div>
					<div class="col">
						<div class="navbar" id="navbarNav">
							<ul id="lunch-period-buttons" class="navbar-nav">
								<li class="nav-item">
									<button id="lunch1" class="btn btn-info text-light nav-link m-2">PreK-2nd</button>
								</li>
								<li class="nav-item">
									<button id="lunch2" class="btn btn-info text-light nav-link m-2">3rd-5th</button>
								</li>
								<li class="nav-item">
									<button id="lunch3" class="btn btn-info text-light nav-link m-2">Middle School</button>
								</li>
								<li class="nav-item">
									<button id="lunch4" class="btn btn-info text-light nav-link m-2">High School</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="col">zxcv</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col"></div>
			<div class="col-6">
				<div id='test'></div>
				<table id="student-table" class="table table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Grade</th>
							<th scope="col">Last</th>
							<th scope="col">First</th>
							<th scope="col">Quantity</th>
							<th scope="col">Give Milk</th>
						</tr>
					</thead>
					<tbody id='table-body' data-sheet-best='dummy-data.json'>
						<tr id=''>
							<td>{{ grade }}</td>
							<td>{{ last_name }}</td>
							<td>{{ first_name }}</td>
							<td>{{ quantity }}</td>
							<td><button type="button" id="exampleButton" class="btn btn-primary" data-bs-toggle="modal"
									data-bs-target="#milkModal" data-bs-whatever="insert-student-name-here">Give Milk</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col"></div>
		</div>
		<div class="modal" tabindex="-1" id="milkModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>How many milks?</p>
						<button type="button" class="btn btn-primary">1 milk</button>
						<button type="button" class="btn btn-primary ms-4">2 milk</button>
						<br>
						<button type="button" class="btn btn-warning mt-4">Return 1 milk</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
